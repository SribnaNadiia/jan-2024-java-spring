databaseChangeLog:
  - changeSet:
      id: "1.0.1"
      author: "eokten"
      changes:
        - createSequence:
            sequenceName: "products_seq"
        - createTable:
            tableName: "products"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  constraints:
                    primary: true
                  defaultValueSequenceNext: "products_seq"
              - column:
                  name: "name"
                  type: "text"
              - column:
                  name: "price"
                  type: "numeric"
